{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!-- Change Page title -->
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner main">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Author</h1>
	</div>
</div>

<!-- Display Content -->
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				
				<div class="padding-bottom"></div>
				
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span>Create</button>
				
				<a href = "{{url_for('showAuthors')}}">
					<button class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>
{% include "footer.html" %}
{% endblock %}
